<div class="container tableContainer">
  <h2>Rules</h2>
	<div class="row justify-content-left mt-3">
		<div class="col-sm-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <label class="input-group-text" for="nameInput">Name</label>
        </div>
        <input id="nameInput" type="text" class="form-control" placeholder=""
               aria-label="" aria-describedby="basic-addon1"
               [(ngModel)]="newRule.name"
        >
      </div>
		</div>
		<div class="col-sm-2">
      <div class="input-group">
        <div class="input-group-prepend">
          <label class="input-group-text" for="nameInput">Limit</label>
        </div>
        <input id="limitInput" type="number" min="0" class="form-control" placeholder=""
               aria-label="" aria-describedby="basic-addon1"
               [(ngModel)]="newRule.limit"
        >
      </div>
		</div>
    <div class="col-sm">
      <button type="button" class="btn btn-primary" (click)="saveRule()">
        Add rule
      </button>
    </div>
	</div>
	<div class="row justify-content-left">
		<div class="col-sm">
			<table class="table table-striped rule">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Name</th>
						<th scope="col">Limit (cm)</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let rule of rules">
						<th scope="row">{{rule.id}}</th>
						<td>{{rule.name}}</td>
						<td>{{rule.limit}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
