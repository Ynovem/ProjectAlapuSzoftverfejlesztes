<h2>Rules</h2>

<table class="table table-striped layout">
	<thead>
	<tr>
		<th scope="col">#</th>
		<th scope="col">name</th>
		<th scope="col">creation</th>
		<th scope="col">number of coords</th>
		<th scope="col">coords (json)</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let rule of rules">
		<th scope="row">{{rule.id}}</th>
		<td>{{rule.name}}</td>
		<td>{{rule.limit}}</td>
	</tr>
	</tbody>
</table>
